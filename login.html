<html>
   <head>
      <script>
         function onLoad() {
            var message = parseQueryString(window.location.hash)
            window.location.hash = '';

            opener = window.opener
            if (window.parent != window.top) {
               opener =  opener || window.parent
            }

            opener.postMessage(message, window.location.origin);
            window.close();
         }
      </script>
   </head>
<body onload="onLoad()">
</body>
</html>
